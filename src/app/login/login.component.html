<div class="login-container">
  <div class="login-form">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="customerId">Customer Id</label>
        <input type="text" id="customerId" name="customerId" [(ngModel)]="formData.customerId" required>
      </div>
      <div class="form-group">
        <label for="otp">Otp</label>
        <input type="text" id="otp" name="otp" [(ngModel)]="formData.otp" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="formData.password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>
</div>
